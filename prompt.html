<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Function</title>
</head>

<body>
    <h1>Prompt Function</h1>
    <p>This is a simple HTML page that demonstrates the use of the prompt function in JavaScript.</p>

    <script>
        // Prompt the user for their name
        var res = prompt("Please enter your name:");
        document.write("Hello, " + res + "!"); // Display a greeting message

    </script>
</body>

</html>
